<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szyfr cezara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>szyfr cezara</h1>
      <form class="contentWrapper">

        <div class="wrapper">
          <label class="textLabel">
            <input class="textInput"  placeholder="Podaj text" type="text" />
          </label>
          <label class="textLabel">
            <input class="textInput" value="lorem" disabled type="text" />
          </label>
        </div>
        
        <div class="wrapper">
          <div class="rangeContainer">
            <h2>klucz: </h2>
            <label>
              <input
              type="range"
              min="1"
              max="34"
              value="3"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>3</output>
            </label>
           
          </div>
          <button>szyfruj</button>
          <button>deszyfruj</button>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
